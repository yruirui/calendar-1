<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./golbal.css" >
    <link rel="stylesheet" href="./reset.css" >

    <title>Document</title>

<body>
    <div class="siteheader">
        <h1>我的日历-组件</h1>
    </div>
    <div class="calendar"> 
     <div class="canlendar-header"><time id="time"></time></div>    
        <ol class="canlendar-weekdays">
            <li>一</li>
            <li>二</li>
            <li>三</li>
            <li>四</li>
            <li>五</li>
            <li>六</li>
            <li>日</li>
        </ol>
     
        <ol class="canlendar-days" id="days">
            
        </ol>
     <div class="canlendar-actions">
        <div class="canlendar-action-left"><button id="toDay">今天</button></div>
        <div class="canlendar-action-right"><button id="prevMonth">上月</button><button id="nextMonth">下月</button></div>
     </div>
    </div>
    <div class="events-wrapper">
        <h2 id="days-arrangement"></h2>
        <div class="events" id="events"></div>  
    </div>
    <script>
        window.data={

</body>
